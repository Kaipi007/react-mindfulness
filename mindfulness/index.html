<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1a365d">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <link rel="icon" type="image/png" href="/bottle.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/bottle.png" sizes="16x16">
  <link rel="apple-touch-icon" href="/bottle.png" sizes="76x76">
  <link rel="manifest" href="/manifest.json" />
  <title>Mindfulness</title>
</head>
<body class="dark:bg-gray-900 dark:text-gray-100">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <!-- Dark mode toggle script -->
  <script>
    // Wait for DOM content to be loaded before attaching event listeners
    document.addEventListener('DOMContentLoaded', () => {
      // Get the current system theme preference
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      // Get the theme from localStorage (if exists)
      const storedTheme = localStorage.getItem('theme');
    
      console.log("Stored theme:", storedTheme);  // Debugging: Check what's stored

      // Apply the correct theme based on localStorage or system preference
      if (storedTheme === 'dark' || (!storedTheme && prefersDark)) {
        document.documentElement.classList.add('dark');
        console.log("Dark mode applied from localStorage or system preference.");
      } else {
        document.documentElement.classList.remove('dark');
        console.log("Light mode applied from localStorage or system preference.");
      }

      // Function to toggle dark mode and save preference in localStorage
      const toggleDarkMode = () => {
        const isDarkMode = document.documentElement.classList.contains('dark');
        if (isDarkMode) {
          document.documentElement.classList.remove('dark');
          localStorage.setItem('theme', 'light');
          console.log("Light mode activated and saved to localStorage");
        } else {
          document.documentElement.classList.add('dark');
          localStorage.setItem('theme', 'dark');
          console.log("Dark mode activated and saved to localStorage");
        }
      };

      // Event listener for dark mode toggle button
      const toggleButton = document.getElementById('toggle-dark-mode');
      if (toggleButton) {
        toggleButton.addEventListener('click', toggleDarkMode);
      }
    });
  </script>



  <script type="module" src="/src/index.jsx"></script>
  
</body>
</html>
